    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <header>
            <h1>MarkBot</h1>
        </header>
        <nav>
            <div><a href="index.html">Overblik</a></div>
            <div class="selected"><a href="#">Opsætning</a></div>
            <div><a href="analysis.html">Analyse</a></div>
            <div><a href="help.html">Hjælp</a></div>
        </nav>

        <main>
            <aside class="menu">
                <ul>
                    <li><a href="#">Menu Item 1</a></li>
                    <li><a href="#">Menu Item 2</a></li>
                    <li><a href="#">Menu Item 3</a></li>
                </ul>
            </aside>
            <section class="content-box" id="map"></section>
            <script>
                // Initialiser kortet
                const map = L.map('map').setView([55.6761, 12.5683], 8); // Start i København

                // Tilføj Mapbox Satellit Tiles
                const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '&copy; <a href="https://www.esri.com/">ESRI</a>',
                    maxZoom: 19, // Begræns til ESRI's maksimale understøttede zoomniveau
                    minZoom: 1 // Undgå for lave zoomniveauer
                }).addTo(map);


                // Opret en gruppe til tegnede elementer
                const drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);

                // Konfigurer tegneværktøjet
                const drawControl = new L.Control.Draw({
                    draw: {
                        rectangle: false,
                        circle: false,
                        polyline: false,
                        marker: false,
                        circlemarker: false, // Fjern muligheden for CircleMarker
                        polygon: {
                            allowIntersection: false, // Forbyd overlap af linjer
                            shapeOptions: {
                                color: 'blue'
                            }
                        }
                    },
                    edit: {
                        featureGroup: drawnItems
                    }
                });
                map.addControl(drawControl);

                // Håndter, når en polygon er færdig
                map.on(L.Draw.Event.CREATED, function(event) {
                    const layer = event.layer;
                    drawnItems.addLayer(layer);

                    if (event.layerType === 'polygon') {
                        const coordinates = layer.getLatLngs()[0]; // Hent polygonens punkter
                        console.log('Polygon punkter:', coordinates.map(coord => [coord.lat, coord.lng]));

                        // Vis koordinaterne på kortet som popup (valgfrit)
                        const popupContent = coordinates.map(coord => `${coord.lat}, ${coord.lng}`).join('<br>');
                        layer.bindPopup(`Koordinater:<br>${popupContent}`).openPopup();
                    }
                });
            </script>
        </main>
